<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery_offset</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin:50px;
		}
		.con2{
			margin-left: 500px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('div').click(function(){
				$('.p1').text($(this).offset().left);
				$('.p2').text($(this).offset().top);
			})

			$('.con2').click(function(){
				$('.con1').offset({top:$(this).offset().top+100,left:$(this).offset().left+100});
			})
		})
	</script>
</head>
<body>
	<div class="con1"></div>
	<div class="con2"></div>
	<p class="p1"></p><p class="p2"></p>
</body>
</html>
