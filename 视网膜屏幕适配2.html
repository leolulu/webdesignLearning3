<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视网膜屏幕适配2</title>
	<style type="text/css">
		.con{
			background: url(image/御姐潮妆日记.png) no-repeat;
			border:1px solid green;
			width: 400px;
			height: 400px;
			margin:50px;
			animation:pic 50s infinite alternate linear;
		}
		@keyframes pic{
			0%{background-size: 0px 0px;}
			100%{background-size: 400px 400px;}
		}

	</style>
</head>
<body>
	<div class="con"></div>
</body>
</html>
