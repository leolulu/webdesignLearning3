<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS课后作业1</title>
	<style type="text/css">
		.con{
			width: 958px;
			height: 40px;
			border: 1px solid #D8D8D8;
			margin: 50px auto;
			text-align: center;
		}
		.con .fanye{
			list-style: none;
			margin-top: 6px;
			/*如何让表格垂直居中*/
			/*字体的合并书写方法顺序 背一下*/
		}
		.con .fanye li{
			display: inline-block;
			background-color: gold;
			padding: 5px 10px;
			margin: 0px 5px;
		}

		.con .fanye li a{
			text-decoration: none;
			font: 12px '微软雅黑'
			color: #000;
			font-weight: bold;
		}

	</style>
</head>
<body>
	<div class="con">
		<ul class="fanye">
			<li><a href="#">上一页</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<span>...</span>
			<li><a href="#">17</a></li>
			<li><a href="#">18</a></li>
			<li><a href="#">19</a></li>
			<li><a href="#">20</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
	</div>
</body>
</html>
