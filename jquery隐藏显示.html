		$(function(){
			$("#button1").click(function(){
				$(this).html('向下滑动');
				$("#con").slideDown(2000);
			})
			$("#button2").click(function(){
				$(this).html('淡出');
				$("#con").fadeOut(2000);
			})
			$("#button3").click(function(){
				$(this).html('切换');
				$("#con").fadeToggle(2000,finish);
			})
			$('#button4').click(function(){
				$(this).html($('#text').val());
				$('#con').fadeTo(2000,$('#text').val());
			})

			function finish(){
				alert("已切换！");
			}
		})
</script>
