<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css表格样式</title>
	<style type="text/css">
		.goodtable{
			border: 1px solid green;
			width: 600px;
			height: 200px;
			border-collapse: collapse;
			text-align: center;
			font-size: 20px;
		}

		.goodtable th,.goodtable td{
			border:1px solid blue;
		}
		.goodtable th{
			background-color:#DDDDDD;
		}
	</style>
</head>
<body>
	<table class="goodtable">
		<tr>
			<th>序号</th>
			<th>名称</th>
			<th>数量</th>
			<th>价格</th>
			<th>备注</th>
		</tr>
		<tr>
			<td>1</td>
			<td>苹果</td>
			<td>5.00</td>
			<td>1000</td>
			<td>销售中</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
<br>
	<table>
		<tr>
			<th>表头一</th>
			<th>表头2</th>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
