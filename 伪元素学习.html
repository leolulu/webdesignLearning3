<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素学习</title>
	<style type="text/css">
		.text_con{
			height: 200px;
			width: 200px;
			border: 1px solid black;
		}
		.text_con p{
			text-indent: 32px;
		}
		.text_con p:first-line{
			color: red;
		}
		#input1::placeholder{
			color: red;
		}
		#input1{
			margin:10px 0;
		}
		.copy{
			height: 200px;
			width: 200px;
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oInput1 = document.getElementById('input1');
			oInput1.placeholder= 'blue';
			var oCopy = document.getElementById('copy');
			alert(document.getElementById('text_con').innerHTML);
			oCopy.innerHTML = document.getElementById('text_con').innerHTML;
		}
	</script>
</head>
<body>
	<div class="text_con" id="text_con">
		<p>
			此功能某些浏览器尚在开发中，请参考浏览器兼容性表格以得到在不同浏览器中适合使用的前缀。由于该功能对应的标准文档可能被重新修订，所以在未来版本的浏览器中该功能的语法和行为可能随之改变。
		</p>
	</div>
	<input type="text" name="" id="input1" placeholder="测试">
	<div class="copy" id="copy"></div>
</body>
</html>
