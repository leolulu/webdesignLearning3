<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封闭函数测试</title>
	<style type="text/css">
	li{
		margin:10px;
		padding: 10px;
		border:1px solid black;
	}
	li:hover{
		background-color: gray;
	}
</style>
<script type="text/javascript">
	window.onload =function(){

		var list = document.getElementsByTagName('li');

		//产生值
		function aa(){
			for(var i=0;i<8;i++){
				return i;
			}
		}

		//赋值
		function bb(){
			for(var i=0;i<8;i++)
			{
				list[i].innerHTML = aa();
				console.log(i);
				console.log(aa());
			}
		}

		bb();


	}



</script>
</head>
<body>
	<ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
