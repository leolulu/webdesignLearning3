<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex测试</title>
	<style type="text/css">
		.con{
			height: 200px;
			width: 50%;
			border:1px solid black;
			margin:50px auto;
			display: flex;
			flex-direction: column-reverse;
		}
		.con div{
			background: gold;
			margin:0 5px;
			border: 1px solid green;
			width: 30px;
			height: 40px;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="c1">1</div>
		<div class="c2">2</div>
		<div class="c3">3</div>
	</div>
</body>
</html>
