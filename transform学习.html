<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform学习</title>
	<style type="text/css">
		.con{
			width: 200px;
			height: 200px;
			background-color: green;
			margin:100px auto 0;
			transition: all 500ms ease;
			transform:rotateX(0deg);
			transform-style: preserve-3d;
		}
		.con:hover{
			transform: perspective(800px) rotate3d(1,1,2,180deg);

			/* transform: rotateX(45deg) perspective(800px); */ 
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="con_pic">
			<img src="../tiantianshengxian/images/banner01.jpg" alt="">	
		</div>
	</div>
</body>
</html>
