<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>width测试</title>
	<style type="text/css">
		.con{
			width: 1000px;
			height:500px;
			margin:50px auto;
			border:1px solid #333;
			position: relative;
			border-bottom: 3px solid gold;
		}
		.inner{
			width: 50%;
			height: 100px;
			border: 2px solid green;
			position: absolute;
			bottom: 0px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="inner"></div>
	</div>
</body>
</html>
