<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style type="text/css">
		.box{
			width:500px;
			height: 50px;
			border-top: 1px solid #82C38D;
			border-bottom: 4px solid #51A35F;
			font-size: 24px;
			font-family: '微软雅黑';
			text-indent: 30px;
			line-height: 50px;
		}

		.box .news:hover{
			color: red;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="news">新闻标题</div>
	</div>
</body>
</html>
