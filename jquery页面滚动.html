<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery页面滚动</title>
	<style type="text/css">
		.con{
			height: 3000px;
			width: 750px;
			border:1px solid green;
		}
		p{
			margin:0;
			position: fixed;
			right: 50px;
			top: 50px;
			font:32px/32px '微软雅黑';
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$(window).scroll(function(){
				$('p').text($(document).scrollTop());
				$('p').offset({top:$(document).scrollTop()*1.3});
			})
		})
	</script>
</head>
<body>
	<div class="con"></div>
	<p></p>
</body>
</html>
