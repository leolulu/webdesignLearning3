<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style type="text/css">
		body{
			background-color: #234;
			margin: 0px;
		}
		.boxes{
			background-color: green;
			text-align: center;

		}
		.box1,.box2,.box3{
			width:100px;
			height:100px;
			background-color: gold;
			display: block;
		}
		.box3{
			float: left;
		}
		.box1{
			float: right;
		}
	</style>
</head>
<body>
	<div class="boxes">
		<div class="box1">第一个盒子</div>
		<div class="box2">第二个盒子</div>
		<div class="box3">第三个盒子</div>
	</div>
</body>
</html>
